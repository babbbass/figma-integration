<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="./assets/images/image-1.jpg" alt="#" />
      <div class="card-infos">
        <div class="card-author">
          <div class="author-infos">
            <img src="./assets/images/pp-0.png" alt="#" />
            <div>
              <p>@forcemajeure</p>
              <p>3,7k followers</p>
            </div>
          </div>
          <button>+ follow</button>
        </div>
        <hr />
        <div class="card-interactions">
          <ul class="interactions">
            <li><img src="./assets/images/BiThumbsUp.svg" alt="#" /></li>
            <li><img src="./assets/images/BiChatDots.svg" alt="#" /></li>
            <li><img src="./assets/images/BiShare.svg" alt="#" /></li>
          </ul>
          <div class="likes">
            <div class="">
              <img src="./assets/images/pp-1.png" alt="#" />
              <img src="./assets/images/pp-2.png" alt="#" />
              <img src="./assets/images/pp-3.png" alt="#" />
            </div>
            <p>389 likes</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
